<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>FlatIfy - Discover new music! 2</title>
    <script type="module" src="./itunesFetch.js" charset="utf-8"></script>
    <script type="module" src="./2index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="2style.css">

  </head>


  <body>

    <div id="div1">
      <h2 id="user-email"></h2>
      <h6 id="user-id"></h6>
      <img id="user-image" src="">
      <button id="update-photo">Upload photo</button>
      <h4 id="user-music">My music:</h4>

      <div id="div2">
      
      </div>

    </form>
    </div>


    <div id="div3">

      <h3>Add music!</h3>

      <form id="addMusicForm">

        <label>Song name:</label>
          <br>
        <input type="text" id="input-new-song-name">
          <br>

        <label>Artist:</label>
          <br>
        <input type="text" id="input-new-artist">
          <br>

        <label>Year:</label>
          <br>
        <input type="number" id="input-new-year">
          <br>
        
        <label>Gender:</label>
          <br>
        <select id="input-new-gender">
        </select>
        <br>
        <input type="submit" value="Add new song!" id="add-new-song-fomr-btn">

      </form>

    </div>


    <div id="div-4">
      <h3>Discover new music!</h3>
      <form id="discover-form">
        <label>Genre:</label>
          <br>
        <select id="genre-dropdown">
          <option disabled selected value="">Select</option>
          <option value="Rock">Rock</option>
          <option value="Classical">Classical</option>
          <option value="Jazz">Jazz</option>
        </select>
          <br>
        <label>How many song do you want?</label>
          <br>
        <select id="number-to-discover">
          <option disabled selected value="">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="4">5</option>
        </select>
          <br>
      </form>
      <br>
      <button id="discover-music">Discover</button>
      <br>
      <h3>New Music</h3>
      <br>
      <div id="song-information">
        <ol id="random-music-results"></ol>
        <h3 id="artist-name">Artist Name</h3>
        <h4 id="album-name">Album Name</h4>
        <img id="album-image" src="" alt="album image">
        <audio id="audio-preview" controls>
          <source src="URL_TO_SONG_PREVIEW.mp3" type="audio/mpeg">
        </audio>
        <br>
        <button id="search-again">Search Again!</button>
      </div>
    </div>



  </body>

</html>
