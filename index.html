<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">
    <title>FlatIfy - Discover new music!</title>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">

  </head>


  <body>

    <div id="div-to-Delete">
      <h4>Log into your account</h4>
        <form id="login">
            
            <label>Email:</label>
            <input type="email" id="login-email">

            <label>Password:</label>
            <input type="password" id="login-pass">
            <input type="submit" value="login">
        </form>

        <h4>New account:</h4>

        <form id="create-account">
            
            <label>Email:</label>
            <input type="email" id="create-email">

            <label>Photo:</label>
            <input type="text" id="create-photo">

            <label>Password:</label>
            <input type="password" id="create-pass">
            <input type="submit" value="Create">
        </form>

        <h4>Update password:</h4>

        <form id="update-password">
            
            <label>Email:</label>
            <input type="email" id="update-email">

            <label>Old password:</label>
            <input type="text" id="update-oldpass">
            
            <label>New Password:</label>
            <input type="password" id="update-newpass">
            
            <label>Check new Password:</label>
            <input type="password" id="update-checknewpass">
            <input type="submit" value="Update">
        </form>
    </div>


  </body>

</html>
